    <title>Tutorsebaya</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>
    <section id="navbar"> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-darker font-weight-bold fixed-top">
            <div class="container">
                <a class="navbar-brand do_script animate__animated animate__fadeInDown" href="">
                    Tutor <span class="text-yellow">sebaya</span> 
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse do_script animate__animated animate__fadeIn" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                    <a class="nav-link" href="#">Login  </a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="#">  Signup </a>
                    </li>
                    <li class="nav-item ">
                    <a class="nav-link" href="#">Pertanyaan </a>
                    </li>
                   
                </ul>
                
                </div>
            </div>  
          </nav>     
    </section>

    <section id="banner">
        <div class="jumbotron jumbotron-fluid jumbotron-landing bg-darker text-white">
            <div class="container py-5">
                <div class="row">
                    <div class="col-sm-12 col-md-5">
                        <img class="do_script animate__animated animate__fadeIn " src="" alt="&nbsp;Maskot.png">
                    </div>
                    <div class="col-sm-12 col-md-7"> 
                            <h1 class="display-5 font-weight-bold do_script animate__animated animate__fadeInRight animate__fast">
                                Beranjak dari pertanyaan ke pemahaman
                            </h1>
                            <p class="lead mt-4 pr-5 do_script animate__animated animate__fadeInRight">
                                TutorSebaya adalah komunitas berbagi pengetahuan tempat para 
                                siswa dan pakar bersatu padu untuk menjawab pertanyaan 
                                pembelajaran tersulit mereka.</p> 
                    </div>
                </div>
            
                <div class="row">
                    <div class="card  col-10 col-md-10 card-questions mx-auto do_script animate__animated animate__fadeInUp animate__fast text-black ">
                        <div class="card-body p-md-5 do_script animate__animated animate__fadeInUp">
                        <h5 class="card-title font-weight-bolder" >Punya Pertanyaan?</h5> 
                        <textarea class="form-control txt-questions mt-4" rows="3" id="validationTextarea" placeholder="Pertanyaan kamu.." required></textarea>
                        <a href="#" class="btn btn-outline-warning btn-questions mt-3 p-2">Tanyakan Sekarang</a> 
                        </div>
                    </div>
                </div>
             </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/dist/wow.min.js"></script>
